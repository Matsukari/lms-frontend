<div #header>
  @defer (when user) {
  <app-header />
  }
</div>

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav mode="side" class="sidenav" opened [fixedInViewport]="true" [fixedTopGap]="sidenavPosition"
    [fixedBottomGap]="0" (openedChange)="navChanged()">
    <app-side-nav [overlayComponent]="overlayComponent" [groups]="user.member_groups" [classes]="classes" />
  </mat-sidenav>

  <mat-sidenav-content class="app-row content" id="view-content">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
    <div id="side-content" class="side-content">
      <app-status-panel />
    </div>
  </mat-sidenav-content>


</mat-sidenav-container>

<app-classes [classes]="classes" />
