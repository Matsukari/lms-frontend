<div class="host">

  <div #header class="header" id="header">
    <app-header />
  </div>

  <div class="body row">

    <div #sidenav class="sidenav" [class.none]="!sidenavIsOpen()">
      <app-side-nav />
    </div>

    <div class="content" id="view-content">
      <router-outlet class="full"></router-outlet>
    </div>
    <div #sidecontent id="side-content" class="side-content column">
    </div>
  </div>

  <div id="overlay-content" class="overlay-content">
  </div>
</div>
