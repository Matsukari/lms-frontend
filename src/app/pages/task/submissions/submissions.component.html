<div class="column">
  @for (item of otherSubmissions(); track item) {
  <div class="container">
    <div class="creator row-centered">
      <img class="border-circle" src="https://i.pravatar.cc/300" />
      <span class="icon-label column">
        <span>{{item.user.lastname}}, {{item.user.firstname}}</span>
        <div class="text-hint-small">{{item.updated_at | date }}</div>
      </span>
    </div>
  </div>
  }
</div>
