<div class="content app-col">
  <nav mat-tab-nav-bar [tabPanel]="panel">
    @for (item of tabs; track item) {
    <a mat-tab-link [routerLink]="item.url" (click)="activeTab = item.url" [active]="activeTab == item.url">
      {{item.name}}
    </a>
    }
  </nav>
  <mat-tab-nav-panel #panel>
    <router-outlet />
  </mat-tab-nav-panel>
</div>
