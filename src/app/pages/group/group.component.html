<mat-toolbar>
  @defer (when group) {
  <h3>{{ group.name }}</h3>
  }
  @placeholder (minimum 0.4s) {
  <h3></h3>
  }
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>


<div class="app-row sections">
  <div class="content app-col">
    <nav mat-tab-nav-bar [tabPanel]="panel">
      @for (item of tabs; track item) {
      <a mat-tab-link [routerLink]="item.url" (click)="activeTab = item.url" [active]="activeTab == item.url">
        {{item.name}}
      </a>
      }
    </nav>
    <mat-tab-nav-panel class="active-content" #panel>
      <div class="tab-content">
        <router-outlet />
      </div>
    </mat-tab-nav-panel>
  </div>
  <app-group-about-panel #about [group]="group" />
</div>
