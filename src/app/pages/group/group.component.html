<mat-toolbar>
  @defer (when group()) {

  <mat-icon>wysiwyg</mat-icon>

  <p><span class="group-type">{{group().type.toLowerCase()}}</span> : {{ group().name }}</p>
  }
  @placeholder (minimum 0.4s) {
  <h3></h3>
  }
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>


<div class="app-row sections">
  <div class="content app-col">
    <nav #nav mat-tab-nav-bar [tabPanel]="panel">
      @for (item of tabs; track item) {
      <a mat-tab-link [routerLink]="item.url" (click)="activeTab = item.url" [active]="activeTab == item.url">
        {{item.name}}
      </a>
      }
    </nav>
    <mat-tab-nav-panel class="active-content" #panel>
      <div class="container">
        <router-outlet />
      </div>
    </mat-tab-nav-panel>
  </div>
</div>
