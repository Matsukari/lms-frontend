@defer (when group) {
<mat-card class="about panel">
  <div class="title font-title">{{group.name}}</div>
  <div class="desc container">{{group.desc}}</div>
  <div class="divider-line"></div>
  <div class="status">
    <button mat-button>
      <mat-icon>language</mat-icon>
      <div>7 Online</div>
    </button>
    <button mat-button>
      <mat-icon>person</mat-icon>
      <div>{{group.members.length}} Members</div>
    </button>
    <button mat-button>
      <mat-icon>visibility</mat-icon>
      <div>4 Watching</div>
    </button>
  </div>
  <div class="admin">
    <div class="title">Administrators</div>
    <div class="list">
      @for (item of group.admins; track item) {
      <div class="row-centered">
        <img mat-card-avatar src="https://i.pravatar.cc/300" />
        <div>{{item.lastname}} {{item.firstname}}</div>
        <span class="spacer"></span>
        <button mat-icon-button><mat-icon>mail</mat-icon></button>
        <button mat-icon-button><mat-icon>info</mat-icon></button>
      </div>
      }
    </div>
  </div>
</mat-card>
}
