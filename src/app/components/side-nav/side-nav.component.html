<div class="sidenav">
  <div class="navs column">
    @for (item of popular; track item) {
    <div [routerLink]="item.url" [class.current-router]="isCurrentRoute(item.url)">
      <mat-icon>{{ item.icon}}</mat-icon>
      <p>{{item.name}}</p>
    </div>
    }
    <div routerLink="/groups" [class.current-router]="isCurrentRoute('group')">
      <mat-icon>diversity_3</mat-icon>
      <p>Groups</p>
    </div>
    <div routerLink="/school" [class.current-router]="isCurrentRoute('school')">
      <mat-icon>school</mat-icon>
      <p>School</p>
    </div>
    <div routerLink="/resources" [class.current-router]="isCurrentRoute('resources')">
      <mat-icon>summarize</mat-icon>
      <p>Resources</p>
    </div>

    <div class="events">
      Nothing's happening right now.
    </div>
  </div>
</div>
