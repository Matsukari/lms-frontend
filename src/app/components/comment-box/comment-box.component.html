<div class="row">
  <img class="border-circle" src="https://i.pravatar.cc/300" />
  <span class="section" [class.fullbox]="showFull()">
    <input class="box container" id="comment" placeholder="Add a comment" matInput [formControl]="comment">
    <div *ngIf="showFull()" class="foot row">
      <div class="actions row">
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button (click)="submitComment()">Comment</button>
      </div>
    </div>
  </span>
</div>
